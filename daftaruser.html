<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

<body>

    <div class="container">
        <div class="row align-items-center justify-content-center vh-100">
            <div class="box2">
                <div class="p-5 py-5 text-dark">
                <h3 class="mb-1 fw-bold text-center">Selamat Datang!</h3>
                <p class="mb-4 text-muted text-center">Silahkan Daftar</p>

                <form class="needs-validation" validate>
                    <div class="mb-3">
                        <label for="id" class="form-label fw-bold">NAMA</label>
                        <input type="text" class="form-control" id="id" placeholder="Nama" autocomplete="off" required>
                    </div>
                    <div class="mb-3">
                        <label for="id" class="form-label fw-bold">Gender</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">Pria</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                                <label class="form-check-label" for="flexRadioDefault2">Wanita</label>
                            </div>
                    </div>
                    <div class="mb-3">
                        <label for="id" class="form-label fw-bold">EMAIL</label>
                        <input type="text" class="form-control" id="id" placeholder="Email/ID/NIM" autocomplete="off" required>
                    </div>
                    <div class="mb-3">
                        <label for="id" class="form-label fw-bold">NIM</label>
                        <input type="text" class="form-control" id="id" placeholder="NIM" autocomplete="off" required>
                    </div>
                    <div class="mb-3">
                        <label for="id" class="form-label fw-bold">PASSWORD</label>
                        <input type="password" class="form-control" id="id" placeholder="Password" autocomplete="off" required>
                    </div>
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary mb-3 py-2">Daftar</button>
                    </div>
                </form>

                <p class="text-muted fz-13 text-center">Sudah Punya Akun? <a href="masukuser.html">Login</a></p>
                </div>

            </div>
        </div>
    </div>
